{% extends "show_links.html" %}

{% block stories %}
        <div class="links">
          <table border=0 cellpadding=0 cellspacing=0>
             {% for link in videos %}
            <tr>
              <td align=right valign=top class="title">{{ loop.index }}.</td>
              <td><center><a href="#"><img src="static/img/grayarrow.gif" border=0 vspace=3 hspace=2></a><span id="arrow"></center></td>
              <td class="title"><a href={{ link.link}}>{{ link.headline }}</a><span class="sublink"> ({{link.main_url}}) </span></td>
            </tr>
            <tr>
              <td colspan=2></td>
              <td class="subtext">{{ link.score}} points by @{{link.screen_name}} {{ time[loop.index0] }} | comments</td>
            </tr>
            <tr style="height:3px"></tr>
            {% endfor %}
          </table>
        </div>
{% endblock %}
